<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">

    <h1 class="ui center aligned header">To do App</h1>

    <form class="ui form" action="/add" method="POST">
        <div class="field">
            <label for="title">What do you want to do</label>
            <input type="text" name="title" placeholder="Enter a task...">
            <br>

            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>

    {% for task in task_list%}
    <div class="ui segment">


        <p class="ui big header"> {{ task.id }} | {{task.title}}</p>

        {% if task.complete == False%}
            <span class="ui gray label"> Not Complete</span>

        {% else %}
            <span class="ui green label"> Completed</span>

        {% endif %}

        <a class="ui purple label" href="/update/{{ task.id }}">Update</a>
        <a class="ui red label" href="/delete/{{ task.id }}">Delete</a>

    </div>


    {% endfor%}
    </div>
</body>
</html>
